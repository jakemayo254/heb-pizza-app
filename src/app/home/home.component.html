<div class="login-form">
  <h2>Home</h2>
  <h3>Hello, {{ authState.username }}</h3>
  <button type="button" (click)="getOrders()">Refresh Orders</button>
  <br>
  <input
    type="text"
    id="searchOrders"
    name="searchOrders"
    [(ngModel)]="searchText"
    placeholder="Search Orders..."
  />
  <br>
  <ul>
    <li *ngFor="let order of orders | orderFilter:searchText">
      Order ID: {{ order.Order_ID }} |
      Table NO: {{ order.Table_No }} |
      Crust: {{ order.Crust }} |
      Flavor: {{ order.Flavor }} |
      Size: {{ order.Size }} |
      TimeStamp: {{ order.Timestamp }}
    </li>
  </ul>
  <br>
  <input
    type="number"
    id="deleteOrder"
    name="deleteOrder"
    [(ngModel)]="deleteOrderID"
    placeholder="Enter Order ID To Delete"
  />
  <br>
  <button type="button" (click)="deleteOrder()">Delete Order</button>
  <br>
  <input
    type="number"
    id="tableNumber"
    name="tableNumber"
    [(ngModel)]="newOrderTableNo"
    placeholder="Table No"
  />
  <br>
  <input
    type="text"
    id="size"
    name="size"
    [(ngModel)]="newOrderSize"
    placeholder="Size"
  />
  <br>
  <input
    type="text"
    id="crust"
    name="crust"
    [(ngModel)]="newOrderCrust"
    placeholder="Crust"
  />
  <br>
  <input
    type="text"
    id="flavor"
    name="deleteOrder"
    [(ngModel)]="newOrderFlavor"
    placeholder="Flavor"
  />
  <br>
  <button type="button" (click)="submitOrder()">Submit Order</button>
  <br>
  <button type="button" (click)="logOut()">Log Out</button>
</div>
