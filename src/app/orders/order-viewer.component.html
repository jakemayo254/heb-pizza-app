<div id="order-viewer">
  <form #deleteOrderForm="ngForm" (ngSubmit)="deleteOrder()">
    <input
      required
      type="number"
      id="deleteOrder"
      name="deleteOrder"
      [(ngModel)]="deleteOrderID"
      placeholder="Enter Order ID To Delete"
    />
    <br>
    <button type="submit" [disabled]="deleteOrderForm.invalid">Delete Order</button>
  </form>
  <br>
  <form #searchForm="ngForm" (ngSubmit)="clearSearchText()">
    <input
      required
      type="text"
      id="searchOrders"
      name="searchOrders"
      [(ngModel)]="searchText"
      placeholder="Search Orders..."
    />
    <br>
    <button type="submit" [disabled]="searchForm.invalid">Clear Search</button>
  </form>
  <br>
  <ul>
    <li *ngFor="let order of orders$ | async | orderFilter: searchText">
      Order ID: {{ order.Order_ID }} |
      Table No: {{ order.Table_No }} |
      Crust: {{ order.Crust }} |
      Flavor: {{ order.Flavor }} |
      Size: {{ order.Size }} |
      Timestamp: {{ order.Timestamp }}
    </li>
  </ul>
  <br>
  <button type="button" (click)="ordersState.getOrdersFromApi()">Refresh Orders</button>
</div>
